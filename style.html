<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child{ 
        color: red;
    }
    p:nth-child(2n){
        color: aqua;
    }
    p:nth-child(2n+1){
        color: yellow;
    }
    p::first-letter{
        color: black;
        font-size: 20px;
    }
</style>
<body>
    <p>Vaca</p>
    <p>Perro</p>
    <p>Pollito</p>
    <p>Sapo</p>
</body>
</html>
